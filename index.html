<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Player GitHub</title>
    <style>
        /* --- CSS Styling --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #1e1e2e;
            --surface: #2d2d44;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Hilangkan highlight biru di HP */
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
            overflow: hidden; /* Mencegah scroll saat loading */
        }

        /* --- START OVERLAY (LAYAR PEMBUKA) --- */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .pulse-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }

        .pulse-btn svg {
            width: 30px;
            height: 30px;
            fill: var(--primary);
            margin-left: 5px; /* Visual fix play icon centering */
        }

        .tap-text {
            margin-top: 20px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #888;
            animation: blink 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 20px rgba(108, 92, 231, 0); transform: scale(1.1); }
            100% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0); transform: scale(1); }
        }

        @keyframes blink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        /* ------------------------- */

        /* Container Utama */
        .player-container {
            background: var(--surface);
            width: 90%;
            max-width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            opacity: 0; /* Awalnya sembunyi */
            transform: scale(0.9);
            transition: all 0.5s ease;
        }

        .player-container.show {
            opacity: 1;
            transform: scale(1);
        }

        .img-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 5px solid #000;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .img-container.play img {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-details h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--text);
        }

        .song-details h3 {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--secondary);
            margin-bottom: 25px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            height: 6px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .progress {
            background: var(--primary);
            border-radius: 5px;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        .duration {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover { color: var(--primary); }

        .btn-main {
            background: var(--primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .btn-main:hover {
            transform: scale(1.05);
            color: white;
            background: var(--secondary);
        }

        .btn-small svg { width: 24px; height: 24px; fill: currentColor; }
        .btn-main svg { width: 32px; height: 32px; fill: white; }
    </style>
</head>
<body>

    <!-- OVERLAY TAP TO START -->
    <div id="start-overlay" onclick="initPlayer()">
        <div class="pulse-btn">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </div>
        <div class="tap-text">Tap to Play Music</div>
    </div>

    <div class="player-container" id="player-box">
        <div class="img-container" id="img-container">
            <img src="" alt="Cover" id="cover">
        </div>

        <div class="song-details">
            <h2 id="title">Loading...</h2>
            <h3 id="artist">Please Wait</h3>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="duration">
            <span id="curr-time">0:00</span>
            <span id="dur-time">0:00</span>
        </div>

        <div class="controls">
            <button class="btn btn-small" id="prev">
                <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            <button class="btn btn-main" id="play">
                <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="btn btn-small" id="next">
                <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
        </div>

        <audio id="audio" preload="auto"></audio>
    </div>

    <script>
        // --- DATA LAGU ---
        const songs = [
            {
                title: "Lofi Hip Hop",
                artist: "Lofi Girl",
                cover: "https://picsum.photos/seed/music1/300/300",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            },
            {
                title: "Electronic Vibe",
                artist: "Future Bass",
                cover: "https://picsum.photos/seed/music2/300/300",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            }
        ];

        // --- DOM ---
        const overlay = document.getElementById('start-overlay');
        const playerBox = document.getElementById('player-box');
        const imgContainer = document.getElementById('img-container');
        const cover = document.getElementById('cover');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const currTime = document.getElementById('curr-time');
        const durTime = document.getElementById('dur-time');

        let songIndex = 0;

        // 1. Fungsi Inisialisasi (Dipanggil saat overlay diklik)
        function initPlayer() {
            // Hilangkan overlay dengan animasi
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                // Tampilkan player
                playerBox.classList.add('show');
                // Langsung Putar Lagu
                playSong();
            }, 500);
        }

        // 2. Load Lagu
        function loadSong(song) {
            title.innerText = song.title;
            artist.innerText = song.artist;
            cover.src = song.cover;
            audio.src = song.src;
        }

        // 3. Play
        function playSong() {
            imgContainer.classList.add('play');
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            audio.play();
        }

        // 4. Pause
        function pauseSong() {
            imgContainer.classList.remove('play');
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            audio.pause();
        }

        // 5. Prev / Next Logic
        function prevSong() {
            songIndex--;
            if (songIndex < 0) songIndex = songs.length - 1;
            loadSong(songs[songIndex]);
            playSong();
        }

        function nextSong() {
            songIndex++;
            if (songIndex > songs.length - 1) songIndex = 0;
            loadSong(songs[songIndex]);
            playSong();
        }

        // 6. Progress Update
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            if (isNaN(duration)) return;
            
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            // Durasi text
            const durMin = Math.floor(duration / 60);
            let durSec = Math.floor(duration % 60);
            if (durSec < 10) durSec = `0${durSec}`;
            durTime.innerText = `${durMin}:${durSec}`;

            // Current text
            const curMin = Math.floor(currentTime / 60);
            let curSec = Math.floor(currentTime % 60);
            if (curSec < 10) curSec = `0${curSec}`;
            currTime.innerText = `${curMin}:${curSec}`;
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Event Listeners
        playBtn.addEventListener('click', () => {
            const isPlaying = imgContainer.classList.contains('play');
            isPlaying ? pauseSong() : playSong();
        });

        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);

        progressContainer.addEventListener('click', setProgress);

        // Load pertama kali
        loadSong(songs[songIndex]);

    </script>
</body>
</html>
