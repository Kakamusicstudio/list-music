<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTER THE VIBE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden; /* Mencegah scroll biar immersif */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* LAYAR PEMBUKA (OVERLAY) */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .enter-btn {
            background: transparent;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            border: 2px solid #0ff;
            padding: 20px 60px;
            cursor: pointer;
            box-shadow: 0 0 20px #0ff, inset 0 0 20px #0ff;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: pulse 1.5s infinite;
            transition: 0.3s;
        }

        .enter-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 50px #0ff;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* MAIN CONTENT (AWALNYA HIDDEN) */
        #main-content {
            display: none; /* Nanti muncul setelah klik enter */
            width: 100%;
            height: 100%;
            position: relative;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
        }

        /* AUDIO VISUALIZER (PALSU TAPI KEREN) */
        .visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 5px;
            opacity: 0.5;
            z-index: 0;
        }

        .bar {
            width: 20px;
            background: linear-gradient(to top, #f0f, #0ff);
            animation: bounce 1s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { height: 20px; }
            50% { height: 150px; }
        }

        /* SONG INFO */
        .song-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            background: linear-gradient(90deg, #fff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            margin-bottom: 10px;
        }

        .artist {
            font-size: 1.5rem;
            color: #0ff;
            letter-spacing: 10px;
        }

        /* CONTROLS MINIMALIS */
        .controls {
            position: absolute;
            bottom: 50px;
            right: 50px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .ctrl-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .ctrl-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Hiding Default Audio Player */
        audio { display: none; }

    </style>
</head>
<body>

    <!-- STEP 1: INTRO SCREEN -->
    <div id="intro-overlay">
        <h1 style="font-family:'Orbitron'; margin-bottom: 30px; font-weight:900;">SOUND SYSTEM</h1>
        <button class="enter-btn" onclick="startVibe()">ENTER VIBE</button>
        <p style="margin-top: 20px; color: #666; font-size: 0.8rem;">HEADPHONES RECOMMENDED</p>
    </div>

    <!-- STEP 2: MAIN PLAYER -->
    <div id="main-content">
        <div class="visualizer">
            <!-- Generating bars via script or manual -->
            <div class="bar" style="animation-duration: 0.8s"></div>
            <div class="bar" style="animation-duration: 1.2s"></div>
            <div class="bar" style="animation-duration: 0.5s"></div>
            <div class="bar" style="animation-duration: 1.0s"></div>
            <div class="bar" style="animation-duration: 0.7s"></div>
            <div class="bar" style="animation-duration: 1.3s"></div>
            <div class="bar" style="animation-duration: 0.9s"></div>
            <div class="bar" style="animation-duration: 0.6s"></div>
            <div class="bar" style="animation-duration: 1.1s"></div>
            <div class="bar" style="animation-duration: 0.8s"></div>
        </div>

        <div class="song-info">
            <div class="title" id="track-title">LOADING...</div>
            <div class="artist" id="track-artist">PLEASE WAIT</div>
        </div>

        <div class="controls">
            <button class="ctrl-btn" onclick="prevTrack()">|&lt; PREV</button>
            <button class="ctrl-btn" onclick="togglePlay()" id="play-btn">PAUSE</button>
            <button class="ctrl-btn" onclick="nextTrack()">NEXT &gt;|</button>
        </div>

        <!-- AUDIO HIDDEN -->
        <audio id="main-audio"></audio>
    </div>

    <script>
        // DATA LAGU (EDIT DISINI)
        const playlist = [
            { title: "CYBER PUNK", artist: "NEON GENESIS", file: "lagu/lagu1.mp3" },
            { title: "MIDNIGHT DRIVE", artist: "RETRO WAVE", file: "lagu/lagu2.mp3" },
            { title: "DEEP SPACE", artist: "GALAXY", file: "lagu/lagu3.mp3" }
        ];

        let currentTrack = 0;
        const audio = document.getElementById('main-audio');
        const overlay = document.getElementById('intro-overlay');
        const mainContent = document.getElementById('main-content');
        const titleEl = document.getElementById('track-title');
        const artistEl = document.getElementById('track-artist');
        const playBtn = document.getElementById('play-btn');

        function loadTrack(index) {
            titleEl.innerText = playlist[index].title;
            artistEl.innerText = playlist[index].artist;
            audio.src = playlist[index].file;
        }

        function playTrack() {
            audio.play();
            playBtn.innerText = "PAUSE";
        }

        function togglePlay() {
            if(audio.paused) {
                audio.play();
                playBtn.innerText = "PAUSE";
            } else {
                audio.pause();
                playBtn.innerText = "PLAY";
            }
        }

        function nextTrack() {
            currentTrack++;
            if (currentTrack > playlist.length - 1) currentTrack = 0;
            loadTrack(currentTrack);
            playTrack();
        }

        function prevTrack() {
            currentTrack--;
            if (currentTrack < 0) currentTrack = playlist.length - 1;
            loadTrack(currentTrack);
            playTrack();
        }

        // AUTO NEXT KALO LAGU SELESAI
        audio.addEventListener('ended', nextTrack);

        // INI INTI NYA: START VIBE
        function startVibe() {
            // 1. Hilangkan intro
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 1000);

            // 2. Tampilkan konten utama
            mainContent.style.display = 'block';

            // 3. Load dan Play Lagu Pertama OTOMATIS (Karena ini trigger dari klik user)
            loadTrack(currentTrack);
            playTrack();
        }
    </script>
</body>
</html>
