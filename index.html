<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Stream - Friends Connect</title>
    <!-- PeerJS Library untuk WebRTC -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2D8CFF;
            --bg-dark: #121212;
            --panel-bg: rgba(30, 30, 30, 0.85);
            --danger: #FF4B4B;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Halaman Login --- */
        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            z-index: 100;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .login-card h2 { margin-bottom: 1.5rem; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #444;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
        }

        button.primary-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        button.primary-btn:hover { background: #1b6dd6; }

        /* --- Halaman Video Call --- */
        #video-container {
            flex: 1;
            position: relative;
            display: none; /* Hidden by default */
            width: 100%;
            height: 100%;
        }

        /* Video Remote (Teman) */
        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        /* Video Local (Saya) - Picture in Picture style */
        #local-video {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 120px;
            height: 160px;
            background: #222;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            z-index: 10;
        }

        /* Status jika belum ada koneksi */
        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #aaa;
            z-index: 1;
        }

        /* --- Controls Bar --- */
        .controls {
            height: 80px;
            background: var(--panel-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(5px);
            z-index: 50;
        }

        .control-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.2s;
        }

        .control-btn:hover { background: rgba(255,255,255,0.3); }
        .control-btn.active-off { background: var(--danger); }
        .control-btn.end-call { background: var(--danger); width: 60px; height: 60px; }

        /* --- Chat Panel --- */
        #chat-panel {
            position: absolute;
            top: 0;
            right: -100%; /* Hidden */
            width: 80%;
            max-width: 320px;
            height: calc(100% - 80px);
            background: rgba(20, 20, 20, 0.95);
            z-index: 60;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
        }

        #chat-panel.open { right: 0; }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            background: #333;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            max-width: 80%;
        }

        .message.mine {
            background: var(--primary);
            align-self: flex-end;
        }

        .message.theirs {
            background: #444;
            align-self: flex-start;
        }

        .chat-input-area {
            padding: 10px;
            display: flex;
            border-top: 1px solid #333;
        }

        .chat-input-area input {
            margin: 0;
            padding: 10px;
        }
        
        .chat-send {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0 15px;
            border-radius: 8px;
            margin-left: 5px;
        }

        /* --- Room Info Popup --- */
        #room-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 20;
            display: none;
        }
    </style>
</head>
<body>

    <!-- 1. LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-card">
            <h2><i class="fas fa-video"></i> Live Connect</h2>
            <p style="margin-bottom: 20px; color: #ccc;">Masukkan nama Anda</p>
            <input type="text" id="username-input" placeholder="Nama Anda">
            
            <p style="margin-top: 15px; margin-bottom: 5px; color: #ccc;">Buat / Masuk Room ID</p>
            <input type="text" id="room-id-input" placeholder="Contoh: rahasia123">
            
            <button class="primary-btn" onclick="joinRoom()">Masuk Ruangan</button>
            <p style="font-size: 0.8rem; margin-top: 15px; color: #888;">Bagikan Room ID ke teman agar mereka bisa bergabung.</p>
        </div>
    </div>

    <!-- 2. VIDEO CALL SCREEN -->
    <div id="video-container">
        <div id="room-info">Room ID: <span id="display-room-id"></span> (Salin ini)</div>
        
        <div class="placeholder-text" id="status-msg">
            <i class="fas fa-user-friends fa-3x"></i><br>
            Menunggu teman masuk...
        </div>

        <!-- Video Teman -->
        <video id="remote-video" autoplay playsinline></video>
        
        <!-- Video Saya -->
        <video id="local-video" autoplay muted playsinline></video>
    </div>

    <!-- 3. CONTROLS -->
    <div class="controls" id="controls" style="display: none;">
        <button class="control-btn" onclick="toggleChat()">
            <i class="fas fa-comment"></i>
        </button>
        <button class="control-btn" id="btn-mic" onclick="toggleMic()">
            <i class="fas fa-microphone"></i>
        </button>
        <button class="control-btn end-call" onclick="endCall()">
            <i class="fas fa-phone-slash"></i>
        </button>
        <button class="control-btn" id="btn-cam" onclick="toggleCam()">
            <i class="fas fa-video"></i>
        </button>
    </div>

    <!-- 4. CHAT PANEL -->
    <div id="chat-panel">
        <div class="chat-header">
            <span>Chat Room</span>
            <span onclick="toggleChat()" style="cursor:pointer"><i class="fas fa-times"></i></span>
        </div>
        <div id="chat-messages">
            <!-- Pesan akan muncul di sini -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="msg-input" placeholder="Ketik pesan...">
            <button class="chat-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // --- Variabel Global ---
        let peer;
        let myStream;
        let currentCall;
        let dataConnection; // Untuk chat
        let isMicOn = true;
        let isCamOn = true;
        let myName = "User";

        // Elemen DOM
        const loginScreen = document.getElementById('login-screen');
        const videoContainer = document.getElementById('video-container');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const statusMsg = document.getElementById('status-msg');
        const controls = document.getElementById('controls');
        const roomIdInput = document.getElementById('room-id-input');
        const usernameInput = document.getElementById('username-input');
        const displayRoomId = document.getElementById('display-room-id');

        // --- 1. Inisialisasi PeerJS ---
        function initPeer(customId = null) {
            // Jika customId ada, kita gunakan ID tersebut (bergabung ke room)
            // Jika tidak, PeerJS akan membuat ID random (membuat room baru)
            peer = new Peer(customId, {
                debug: 2
            });

            peer.on('open', (id) => {
                console.log('My Peer ID is: ' + id);
                // Jika kita membuat room baru (ID random), tampilkan ID agar bisa dibagikan
                if (!customId) {
                    displayRoomId.innerText = id;
                    document.getElementById('room-info').style.display = 'block';
                    alert("Room Baru Dibuat! Salin ID ini: " + id);
                } else {
                    displayRoomId.innerText = customId;
                    document.getElementById('room-info').style.display = 'block';
                    // Jika bergabung, panggil host (disini asumsi host adalah ID yg kita cari)
                    // Note: Untuk multi-user kompleks butuh server signaling. 
                    // Versi ini adalah Peer-to-Peer 1 lawan 1 atau logic sederhana.
                }
            });

            // Saat ada panggilan masuk
            peer.on('call', (call) => {
                statusMsg.style.display = 'none';
                // Jawab panggilan dengan stream kita
                call.answer(myStream);
                
                currentCall = call;
                
                // Tampilkan stream lawan
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                });

                call.on('close', () => {
                    endCallUI();
                });
            });

            // Saat ada koneksi data masuk (Chat)
            peer.on('connection', (conn) => {
                setupDataConnection(conn);
            });

            peer.on('error', (err) => {
                alert("Error: " + err.type);
                console.error(err);
            });
        }

        // --- 2. Fungsi Bergabung ---
        async function joinRoom() {
            const room = roomIdInput.value.trim();
            const name = usernameInput.value.trim();
            
            if(!name) { alert("Masukkan nama!"); return; }
            myName = name;

            // Akses Kamera & Mic
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = myStream;

                // Masuk ke UI Video
                loginScreen.style.display = 'none';
                videoContainer.style.display = 'block';
                controls.style.display = 'flex';

                // Logika Peer
                if (room) {
                    // Mode Join: Kita mencoba connect ke peer ID 'room'
                    // Di aplikasi nyata, Room ID biasanya map ke User ID Host. 
                    // Di sini kita asumsikan room ID adalah ID Peer Host.
                    initPeer(); // Buat ID random untuk kita dulu
                    peer.on('open', (id) => {
                        connectToPeer(room);
                    });
                } else {
                    // Mode Host: Buat Room baru
                    initPeer(); 
                }

            } catch (err) {
                alert("Gagal mengakses kamera/mic: " + err.message);
            }
        }

        // --- 3. Hubungkan ke Teman ---
        function connectToPeer(remotePeerId) {
            // Panggilan Video
            const call = peer.call(remotePeerId, myStream);
            currentCall = call;
            
            call.on('stream', (remoteStream) => {
                statusMsg.style.display = 'none';
                remoteVideo.srcObject = remoteStream;
            });

            call.on('close', () => {
                endCallUI();
            });

            // Koneksi Data (Chat)
            const conn = peer.connect(remotePeerId);
            setupDataConnection(conn);
        }

        // --- 4. Setup Chat ---
        function setupDataConnection(conn) {
            dataConnection = conn;

            conn.on('open', () => {
                console.log("Data Connection Established");
            });

            conn.on('data', (data) => {
                // Terima pesan
                if (data.type === 'chat') {
                    appendMessage(data.msg, 'theirs', data.sender);
                }
            });

            conn.on('close', () => {
                dataConnection = null;
            });
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const msg = input.value.trim();
            if (!msg || !dataConnection) return;

            // Kirim ke lawan
            dataConnection.send({ type: 'chat', msg: msg, sender: myName });
            
            // Tampilkan di layar kita
            appendMessage(msg, 'mine');
            input.value = '';
        }

        function appendMessage(text, type, senderName = "") {
            const container = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            if (type === 'theirs') {
                div.innerHTML = `<strong>${senderName}:</strong><br>${text}`;
            } else {
                div.innerText = text;
            }
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function toggleChat() {
            document.getElementById('chat-panel').classList.toggle('open');
        }

        // --- 5. Kontrol Video ---
        function toggleMic() {
            isMicOn = !isMicOn;
            myStream.getAudioTracks()[0].enabled = isMicOn;
            const btn = document.getElementById('btn-mic');
            btn.innerHTML = isMicOn ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
            if(!isMicOn) btn.classList.add('active-off'); else btn.classList.remove('active-off');
        }

        function toggleCam() {
            isCamOn = !isCamOn;
            myStream.getVideoTracks()[0].enabled = isCamOn;
            const btn = document.getElementById('btn-cam');
            btn.innerHTML = isCamOn ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
            if(!isCamOn) btn.classList.add('active-off'); else btn.classList.remove('active-off');
        }

        function endCall() {
            if (currentCall) currentCall.close();
            if (peer) peer.destroy();
            endCallUI();
        }

        function endCallUI() {
            alert("Panggilan selesai.");
            window.location.reload();
        }
    </script>
</body>
</html>
