<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kaka Music Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta property="og:title" content="Kaka Music Game Studio">
    <meta property="og:description" content="Dengarkan soundtrack terbaik kami.">
    <meta property="og:image" content="https://via.placeholder.com/600x600/000000/00e5ff?text=Kaka+Music"> 
    <meta name="theme-color" content="#000000">

    <style>
        /* --- RESET & SETUP (COCOKAN CONTOH) --- */
        *{margin:0;padding:0;box-sizing:border-box}
        
        body{
          font-family:'Poppins',sans-serif;
          background:#07070c;
          color:#fff;
          min-height:100vh;
          overflow-x:hidden;
        }

        /* AUDIO REACT LAYERS (DARI CONTOH) */
        #bgflash,#scanbar,#ledscan{
          position:fixed;inset:0;pointer-events:none
        }
        #bgflash{z-index:-3;background:#07070c}
        #scanbar{z-index:-2;background:linear-gradient(90deg,transparent 45%,rgba(0,255,255,.25) 50%,transparent 55%)}
        #ledscan{z-index:-1;background:repeating-linear-gradient(45deg,transparent 0 3px,rgba(0,255,255,.08) 3px 6px)}

        /* --- SPLASH SCREEN --- */
        #play-screen{
          position:fixed;
          inset:0;
          background:#07070c;
          display:flex;
          align-items:center;
          justify-content:center;
          z-index:9999;
        }
        #play-screen button{
          padding:18px 36px;
          font-size:18px;
          border:none;
          border-radius:14px;
          background:#0ff;
          color:#000;
          font-weight:700;
          cursor:pointer;
          font-family:'Orbitron',sans-serif;
        }

        /* --- PLAYER UI (TAMPILAN KAKA) --- */
        .section{
          padding:24px 16px;
          text-align:center;
          display:none; /* Sembunyikan dulu */
        }
        
        .card{
          background:rgba(20,15,30,.95);
          margin-top:18px;
          padding:20px;
          border-radius:18px;
          box-shadow:0 0 30px #0ff,0 0 70px #ff0;
          transition:.2s;
          border: 1px solid rgba(255,255,255,0.1);
        }

        .cover-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 229, 255, 0.2);
        }
        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #0ff;
        }
        .artist-name { color: #0ff; font-size: 1rem; margin-bottom: 15px; }

        .progress-container {
            width: 100%;
            height: 5px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            background: #0ff;
            border-radius: 5px;
            width: 0%;
        }
        .time-stamps {
            display: flex; justify-content: space-between;
            font-size: 0.8rem; color: #888; margin-bottom: 20px;
            font-family:'Share Tech Mono', monospace;
        }

        .controls {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px;
        }

        .btn {
            background: none; border: none; color: #fff;
            cursor: pointer; transition: .2s;
        }
        .btn:hover { color: #0ff; transform: scale(1.1); }

        .btn-main {
            width: 60px; height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0ff, #0099ff);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }
        .btn-main:hover { color: #000; box-shadow: 0 0 40px #0ff; }

        .playlist-toggle {
            margin-top: 20px; font-size: 0.9rem;
            color: #f0f; cursor: pointer; text-decoration: underline;
        }

        .playlist-box {
            max-height: 0; overflow-y: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            transition: max-height 0.3s;
        }
        .playlist-box.open { max-height: 200px; padding-top: 10px; }

        .playlist-item {
            display: flex; align-items: center; padding: 10px;
            cursor: pointer; border-radius: 5px;
        }
        .playlist-item:hover { background: rgba(255,255,255,0.05); }
        .playlist-item.active { border-left: 3px solid #0ff; background: rgba(0,255,255,0.1); }
        .item-thumb { width: 40px; height: 40px; margin-right: 10px; object-fit: cover; border-radius: 4px; }
        .item-info { text-align: left; flex: 1; }
        .item-title { font-size: 0.9rem; color: #fff; }
        .item-artist { font-size: 0.75rem; color: #888; }

        svg { width: 24px; height: 24px; fill: currentColor; }
        .btn-main svg { width: 28px; height: 28px; }

    </style>
</head>
<body>

    <!-- 1. AUDIO ELEMENT (PENTING: DI BODY, BUKAN DI JS) -->
    <audio id="bgm" loop></audio>

    <!-- 2. LAYERS AUDIO REACT -->
    <div id="bgflash"></div>
    <div id="scanbar"></div>
    <div id="ledscan"></div>

    <!-- 3. SPLASH SCREEN (START) -->
    <div id="play-screen">
        <button onclick="startExperience()">MULAI DENGARKAN ▶</button>
    </div>

    <!-- 4. MAIN PLAYER CONTENT -->
    <div class="section" id="main-content">
        <div class="card">
            <div class="cover-wrapper">
                <img src="" alt="Album Art" class="cover-img" id="cover">
            </div>

            <div class="song-info">
                <div class="song-title" id="title">Loading...</div>
                <div class="artist-name" id="artist">Artist</div>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <div class="time-stamps">
                <span id="curr-time">00:00</span>
                <span id="dur-time">00:00</span>
            </div>

            <div class="controls">
                <button class="btn" id="prev">
                    <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                </button>

                <button class="btn btn-main" id="play-pause">
                    <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="pause-icon" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>

                <button class="btn" id="next">
                    <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                </button>
            </div>

            <div class="playlist-toggle" onclick="togglePlaylist()">SHOW PLAYLIST ▼</div>
            <div class="playlist-box" id="playlist-box"></div>
        </div>
    </div>

    <script>
        // --- 1. DATA LAGU (CONFIG) ---
        const songs = [
            {
                title: "Welcome Robot",
                artist: "Kaka Composer",
                cover: "https://picsum.photos/seed/kaka1/300/300",
                src: "welcome-robot.mp3" 
            },
            {
                title: "Neon City Night",
                artist: "Cyber Band",
                cover: "https://picsum.photos/seed/kaka2/300/300",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            },
            {
                title: "Puzzle Theme",
                artist: "Studio Orchestra",
                cover: "https://picsum.photos/seed/kaka3/300/300",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            }
        ];

        // --- 2. DOM ELEMENTS ---
        const bgm = document.getElementById('bgm'); // AUDIO FISIK
        const cover = document.getElementById('cover');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress');
        const currTime = document.getElementById('curr-time');
        const durTime = document.getElementById('dur-time');
        const playPauseBtn = document.getElementById('play-pause');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const playlistBox = document.getElementById('playlist-box');

        let songIndex = 0;
        let isPlaying = false;

        // --- 3. PLAYER FUNCTIONS ---
        function loadSong(index) {
            const song = songs[index];
            title.innerText = song.title;
            artist.innerText = song.artist;
            cover.src = song.cover;
            bgm.src = song.src; // SET SRC KE AUDIO FISIK
            updatePlaylistUI();
        }

        function togglePlay() {
            if (isPlaying) {
                bgm.pause();
                isPlaying = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                bgm.play();
                isPlaying = true;
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
        }

        function prevSong() {
            songIndex--;
            if (songIndex < 0) songIndex = songs.length - 1;
            loadSong(songIndex);
            if(isPlaying) bgm.play();
        }

        function nextSong() {
            songIndex++;
            if (songIndex > songs.length - 1) songIndex = 0;
            loadSong(songIndex);
            if(isPlaying) bgm.play();
        }

        function updateProgress() {
            const { duration, currentTime } = bgm;
            if (isNaN(duration)) return;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            const currMin = Math.floor(currentTime / 60);
            let currSec = Math.floor(currentTime % 60);
            if (currSec < 10) currSec = `0${currSec}`;
            const durMin = Math.floor(duration / 60);
            let durSec = Math.floor(duration % 60);
            if (durSec < 10) durSec = `0${durSec}`;

            currTime.innerText = `${currMin}:${currSec}`;
            durTime.innerText = `${durMin}:${durSec}`;
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = bgm.duration;
            bgm.currentTime = (clickX / width) * duration;
        }

        // --- 4. PLAYLIST UI ---
        function generatePlaylist() {
            playlistBox.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.classList.add('playlist-item');
                if(index === songIndex) item.classList.add('active');
                
                item.innerHTML = `
                    <img src="${song.cover}" class="item-thumb">
                    <div class="item-info">
                        <div class="item-title">${song.title}</div>
                        <div class="item-artist">${song.artist}</div>
                    </div>
                `;
                item.addEventListener('click', () => {
                    songIndex = index;
                    loadSong(songIndex);
                    if(!isPlaying) togglePlay(); // Auto play jika dipilih
                });
                playlistBox.appendChild(item);
            });
        }

        function updatePlaylistUI() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if(index === songIndex) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        function togglePlaylist() {
            playlistBox.classList.toggle('open');
        }

        // --- 5. EVENTS ---
        playPauseBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        bgm.addEventListener('timeupdate', updateProgress);
        bgm.addEventListener('ended', nextSong);
        progressContainer.addEventListener('click', setProgress);

        generatePlaylist();
        loadSong(songIndex); // Load lagu pertama

        // --- 6. INIT SYSTEM & AUDIO REACT (COPY DARI CONTOH) ---
        function startExperience() {
            // Hilangkan Splash
            document.getElementById('play-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';

            // Mulai Audio
            bgm.volume = 0.6;
            bgm.play();
            isPlaying = true;
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';

            // JALANKAN AUDIO REACT (TRIK CONTOH)
            audioReact();
        }

        let audioCtx, analyser, dataArray;

        function audioReact(){
          // PENTING: createMediaElementSource(bgm) -> PANGGIL ID AUDIO
          const ctx=new (window.AudioContext||window.webkitAudioContext)();
          const src=ctx.createMediaElementSource(bgm);
          const an=ctx.createAnalyser();
          src.connect(an);
          an.connect(ctx.destination);
          an.fftSize=256;
          const data=new Uint8Array(an.frequencyBinCount);

          function anim(){
            an.getByteFrequencyData(data);
            const avg=data.reduce((a,b)=>a+b)/data.length;
            const r=Math.random()*255|0;
            const g=Math.random()*255|0;
            const b=Math.random()*255|0;

            document.getElementById('bgflash').style.background=
              `rgba(${r},${g},${b},${Math.min(.7,avg/180)})`;

            requestAnimationFrame(anim);
          }
          anim();
        }

    </script>
</body>
</html>
