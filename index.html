<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kaka Music Archive | Infinite Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <meta property="og:title" content="Kaka Music Archive">
    <meta property="og:description" content="Infinite Streaming Experience.">
    <meta property="og:image" content="https://via.placeholder.com/600x600/0a0a0a/00e5ff?text=KAKA+ARCHIVE"> 
    <meta name="theme-color" content="#0a0a0a">

    <style>
        /* --- ARCHIVE STYLE MINIMALIS --- */
        :root {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --accent: #00e5ff; /* Kaka Cyan */
            --accent-dim: #005f66;
            --border: #333;
            --hover: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10,10,10,0.95);
            z-index: 10;
        }
        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent);
            letter-spacing: -1px;
        }
        .status-dot {
            width: 8px; height: 8px;
            background: #333;
            border-radius: 50%;
            box-shadow: 0 0 5px #333;
            transition: 0.3s;
        }
        .status-dot.active {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        /* MAIN LAYOUT */
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR (PLAYLIST) */
        .sidebar {
            width: 300px;
            border-right: 1px solid var(--border);
            overflow-y: auto;
            background: var(--bg);
            display: flex;
            flex-direction: column;
        }
        
        .track-list {
            list-style: none;
            padding: 10px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            border-bottom: 1px solid #151515;
            transition: 0.2s;
        }
        .track-item:hover { background: var(--hover); }
        .track-item.active {
            background: rgba(0, 229, 255, 0.1);
            border-left: 3px solid var(--accent);
        }

        .track-info { flex: 1; margin-left: 10px; }
        .track-title { font-size: 0.9rem; font-weight: 600; margin-bottom: 2px; }
        .track-meta { font-size: 0.75rem; color: #666; font-family: 'JetBrains Mono', monospace; }

        /* PLAYER AREA */
        .player-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #111, var(--bg));
        }

        .visualizer-container {
            width: 300px; height: 300px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transition: 0.1s;
        }
        
        .visualizer-ring {
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            border: 1px dashed var(--accent-dim);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .cover-art {
            width: 90%; height: 90%;
            border-radius: 50%;
            object-fit: cover;
            opacity: 0.8;
        }

        .now-playing {
            margin-top: 30px;
            text-align: center;
        }
        .now-playing h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #fff;
        }
        .now-playing p { color: var(--accent); font-family: 'JetBrains Mono', monospace; }

        /* CONTROLS */
        .controls {
            margin-top: 40px;
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .btn-ctrl {
            background: none; border: none;
            color: #666; cursor: pointer; transition: 0.2s;
        }
        .btn-ctrl:hover { color: #fff; }
        .btn-play {
            width: 60px; height: 60px;
            border-radius: 50%;
            background: var(--text);
            color: var(--bg);
            font-size: 24px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .btn-play:hover {
            background: var(--accent);
            box-shadow: 0 0 30px var(--accent);
            color: #000;
        }

        /* PROGRESS BAR (ARCHIVE STYLE) */
        .waveform-container {
            width: 80%; max-width: 600px;
            height: 40px;
            background: #111;
            margin-top: 30px;
            position: relative;
            border: 1px solid var(--border);
            overflow: hidden;
            cursor: pointer;
            display: flex; align-items: center;
        }
        .waveform-bar {
            height: 60%; background: #333; width: 2px; margin: 0 1px;
            flex: 1; transition: 0.1s;
        }
        .waveform-container:hover .waveform-bar { background: #444; }
        .progress-overlay {
            position: absolute; top: 0; left: 0; height: 100%;
            background: rgba(0, 229, 255, 0.2);
            width: 0%;
            pointer-events: none;
            border-right: 2px solid var(--accent);
        }

        /* TECH DETAILS (HIDDEN ENGINE) */
        #hidden-audio { display: none; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            main { flex-direction: column-reverse; }
            .sidebar { width: 100%; height: 40%; border-right: none; border-top: 1px solid var(--border); }
            .player-area { height: 60%; }
            .visualizer-container { width: 200px; height: 200px; }
            .controls { gap: 20px; }
            .waveform-container { height: 30px; }
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">KAKA MUSIC ARCHIVE // V.1.0</div>
        <div class="status-dot" id="status-dot"></div>
    </header>

    <main>
        <!-- SIDEBAR: TRACK LIST -->
        <div class="sidebar">
            <ul class="track-list" id="track-list">
                <!-- Javascript will inject tracks here -->
            </ul>
        </div>

        <!-- MAIN: PLAYER -->
        <div class="player-area">
            <div class="visualizer-container" id="viz-container">
                <div class="visualizer-ring"></div>
                <img src="" alt="Cover" class="cover-art" id="cover">
            </div>

            <div class="now-playing">
                <h2 id="track-title">Select Track</h2>
                <p id="track-artist">SYSTEM READY</p>
            </div>

            <div class="waveform-container" id="waveform">
                <!-- Fake bars generated by JS -->
                <div class="progress-overlay" id="progress-ov"></div>
            </div>

            <div class="controls">
                <button class="btn-ctrl" id="prev">PREV</button>
                <button class="btn-play" id="play-btn">▶</button>
                <button class="btn-ctrl" id="next">NEXT</button>
            </div>
        </div>
    </main>

    <!-- AUDIO ELEMENT (THE ENGINE) -->
    <audio id="audio-engine" preload="auto"></audio>

    <script>
        /* 
         * KAKA ARCHIVE PROTOCOL 
         * Infinite Streaming Engine 
         */

        // --- CONFIG ---
        const tracks = [
            { title: "Welcome Robot", artist: "Kaka Composer", src: "welcome-robot.mp3", cover: "https://picsum.photos/seed/kaka1/300/300" },
            { title: "Neon City Night", artist: "Cyber Band", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3", cover: "https://picsum.photos/seed/kaka2/300/300" },
            { title: "Puzzle Theme", artist: "Studio Orchestra", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3", cover: "https://picsum.photos/seed/kaka3/300/300" }
        ];

        // --- DOM ---
        const audio = document.getElementById('audio-engine');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const trackList = document.getElementById('track-list');
        const cover = document.getElementById('cover');
        const titleEl = document.getElementById('track-title');
        const artistEl = document.getElementById('track-artist');
        const waveform = document.getElementById('waveform');
        const progressOv = document.getElementById('progress-ov');
        const statusDot = document.getElementById('status-dot');
        const vizContainer = document.getElementById('viz-container');

        let currentIdx = 0;
        let isPlaying = false;
        let audioCtx, analyser, sourceNode;

        // --- 1. BUILD WAVEFORM VISUAL (ARCHIVE STYLE) ---
        // Generate bars fake biar keliatan canggih kayak archive
        const barCount = 100;
        for(let i=0; i<barCount; i++) {
            const bar = document.createElement('div');
            bar.classList.add('waveform-bar');
            bar.style.height = Math.random() * 100 + '%';
            waveform.appendChild(bar);
        }

        // --- 2. LOAD TRACK LOGIC ---
        function loadTrack(idx) {
            const track = tracks[idx];
            audio.src = track.src;
            titleEl.innerText = track.title;
            artistEl.innerText = track.artist;
            cover.src = track.cover;
            
            // Update UI List
            document.querySelectorAll('.track-item').forEach((el, i) => {
                if(i === idx) el.classList.add('active');
                else el.classList.remove('active');
            });

            if(isPlaying) {
                audio.play().catch(e => console.log("Interaction needed"));
            }
        }

        // --- 3. STREAM ENGINE (TRICK) ---
        function initAudioContext() {
            if(!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                
                // Create Source & Analyser
                sourceNode = audioCtx.createMediaElementSource(audio);
                analyser = audioCtx.createAnalyser();
                
                // Connect
                sourceNode.connect(analyser);
                analyser.connect(audioCtx.destination);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                // VISUALIZATION LOOP (THE ENGINE KEEPS RUNNING)
                function animate() {
                    requestAnimationFrame(animate);
                    
                    if(isPlaying) {
                        analyser.getByteFrequencyData(dataArray);
                        
                        // Calculate average for visual impact
                        const sum = dataArray.reduce((a,b) => a+b);
                        const avg = sum / dataArray.length;

                        // Effect 1: Rotate speed based on volume
                        const rotateSpeed = 2 + (avg / 50);
                        document.querySelector('.visualizer-ring').style.animationDuration = `${11 - rotateSpeed}s`;

                        // Effect 2: Glow
                        const glowSize = 10 + (avg / 5);
                        vizContainer.style.boxShadow = `0 0 ${glowSize}px rgba(0, 229, 255, ${avg/300})`;

                        // Effect 3: Waveform bars jump
                        const bars = document.querySelectorAll('.waveform-bar');
                        bars.forEach((bar, i) => {
                            // Map audio data to bars (simple visualization)
                            if(i < dataArray.length) {
                                const h = (dataArray[i] / 255) * 100;
                                bar.style.height = Math.max(10, h) + '%';
                                bar.style.background = `hsl(${180 + (avg/2)}, 100%, 50%)`;
                            }
                        });
                    }
                }
                animate();
            }
        }

        // --- 4. CONTROLS ---
        playBtn.addEventListener('click', () => {
            if(!audioCtx) initAudioContext(); // First interaction
            
            if(audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if(isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.innerText = "▶";
                statusDot.classList.remove('active');
            } else {
                audio.play();
                isPlaying = true;
                playBtn.innerText = "||";
                statusDot.classList.add('active');
            }
        });

        nextBtn.addEventListener('click', () => {
            currentIdx = (currentIdx + 1) % tracks.length;
            loadTrack(currentIdx);
        });

        prevBtn.addEventListener('click', () => {
            currentIdx = (currentIdx - 1 + tracks.length) % tracks.length;
            loadTrack(currentIdx);
        });

        // Auto Next (Seamless Loop)
        audio.addEventListener('ended', () => {
            currentIdx = (currentIdx + 1) % tracks.length;
            loadTrack(currentIdx);
        });

        // Progress Bar Click
        waveform.addEventListener('click', (e) => {
            const rect = waveform.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            if(audio.duration) {
                audio.currentTime = pos * audio.duration;
            }
        });

        // Update Progress
        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                progressOv.style.width = `${pct}%`;
            }
        });

        // --- 5. BUILD PLAYLIST ---
        tracks.forEach((track, idx) => {
            const li = document.createElement('li');
            li.classList.add('track-item');
            li.innerHTML = `
                <div class="track-info">
                    <div class="track-title">${track.title}</div>
                    <div class="track-meta">${track.artist}</div>
                </div>
            `;
            li.addEventListener('click', () => {
                currentIdx = idx;
                loadTrack(idx);
                if(!isPlaying) {
                    playBtn.click();
                }
            });
            trackList.appendChild(li);
        });

        // Load First
        loadTrack(0);

    </script>
</body>
</html>
