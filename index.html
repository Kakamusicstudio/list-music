<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qwen AI - Voice Edition</title>
    <style>
        /* STYLE MENIRU QWEN.AI EXACTLY */
        :root {
            --qwen-bg: #171717;
            --qwen-sidebar: #171717;
            --qwen-input: #2d2d2d;
            --qwen-text: #ececec;
            --qwen-subtext: #b4b4b4;
            --qwen-primary: #10a37f; /* Hijau Khas Qwen */
            --qwen-primary-hover: #1a7f64;
            --user-bubble: #2f2f2f;
            --ai-bubble: #343541;
            --border-color: #424242;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--qwen-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--qwen-text);
            display: flex; flex-direction: column;
        }

        /* Header */
        header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #333;
            background-color: var(--qwen-bg);
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--qwen-text);
        }

        .brand-icon {
            width: 32px; height: 32px;
            fill: var(--qwen-text);
        }

        .avatar-profile {
            width: 36px; height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #444;
            cursor: pointer;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 24px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .message-row {
            display: flex;
            gap: 16px;
            padding: 0 20px;
            width: 100%;
        }

        .avatar-small {
            width: 32px; height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            gap: 4px;
        }

        .sender-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--qwen-text);
            line-height: 1.5;
        }

        .message-bubble {
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        /* AI Style */
        .message-row.ai { justify-content: flex-start; }
        .message-row.ai .message-bubble {
            background-color: var(--ai-bubble);
            border-top-left-radius: 2px;
            color: var(--qwen-text);
        }
        .message-row.ai .sender-name { color: var(--qwen-text); }

        /* User Style */
        .message-row.user { justify-content: flex-end; }
        .message-row.user .avatar-small { display: none; } /* User no avatar in Qwen style usually */
        .message-row.user .message-content { align-items: flex-end; }
        .message-row.user .message-bubble {
            background-color: var(--user-bubble);
            border-top-right-radius: 2px;
            color: var(--qwen-text);
            border: 1px solid #444;
        }

        /* Input Area */
        .input-container {
            padding: 24px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .input-wrapper {
            background-color: var(--qwen-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--qwen-primary);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--qwen-text);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            outline: none;
            line-height: 1.5;
            padding: 4px 0;
        }

        textarea::placeholder { color: #666; }

        .btn-icon {
            width: 32px; height: 32px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            background: transparent;
            color: var(--qwen-subtext);
        }

        .btn-icon:hover { background-color: #3e3e3e; color: var(--qwen-text); }
        
        .btn-mic {
            width: 36px; height: 36px;
        }

        .btn-mic.listening {
            background-color: var(--qwen-primary);
            color: white;
            animation: pulse-green 1.5s infinite;
        }

        .btn-send {
            background-color: var(--qwen-primary);
            color: white;
        }
        .btn-send:hover { background-color: var(--qwen-primary-hover); }
        .btn-send svg { fill: white; }

        /* Animations */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 163, 127, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 163, 127, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 163, 127, 0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .message-row { padding: 0 12px; }
            header { padding: 0 12px; }
            .brand span { display: none; } /* Hide text on small screens */
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <!-- SVG Icon Qwen Sederhana -->
            <svg class="brand-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-4 4 4 4 0 0 1-4 4"/>
            </svg>
            <span>Qwen AI</span>
        </div>
        <!-- Avatar Cewe Profesional (URL Stable) -->
        <img src="https://i.pravatar.cc/150?img=44" class="avatar-profile" alt="AI" onerror="this.src='https://via.placeholder.com/100/10a37f/FFFFFF/?text=Q'">
    </header>

    <div id="chat-container">
        <!-- Pesan Pembuka -->
        <div class="message-row ai">
            <img src="https://i.pravatar.cc/150?img=44" class="avatar-small" onerror="this.src='https://via.placeholder.com/50/10a37f/FFFFFF/?text=Q'">
            <div class="message-content">
                <div class="sender-name">Qwen</div>
                <div class="message-bubble">Halo. Saya adalah asisten AI berbasis bahasa Indonesia. Saya dapat membantu Anda menjawab pertanyaan, membuat teks, atau sekadar mengobrol. Silakan ketik atau gunakan mikrofon.</div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="user-input" rows="1" placeholder="Kirim pesan ke Qwen..."></textarea>
            
            <button class="btn-icon" id="btn-attach" title="Lampiran (Demo)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-1.41-1.41l-9.19-9.19a6 6 0 0 1 1.41-1.41l9.19-9.19a6 6 0 0 1 1.41 1.41l9.19 9.19a6 6 0 0 1 1.41-1.41l9.19-9.19a6 6 0 0 1 1.41-1.41z"></path>
                </svg>
            </button>
            
            <button class="btn-icon btn-mic" id="btn-mic" title="Gunakan Suara">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>

            <button class="btn-icon btn-send" id="btn-send" title="Kirim">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        /* 
         * ENGINE: QWEN CLONE VOICE
         * Menggabungkan UI Qwen dengan Voice Engine Pro Indonesia
         */

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const btnMic = document.getElementById('btn-mic');
        const btnSend = document.getElementById('btn-send');

        // --- 1. SMART VOICE SELECTOR (SAMA SEPERTI SEBELUMNYA) ---
        const synth = window.speechSynthesis;
        let bestVoice = null;

        function loadBestVoice() {
            const voices = synth.getVoices();
            const idVoices = voices.filter(v => v.lang === 'id-ID');
            
            if (idVoices.length > 0) {
                idVoices.sort((a, b) => {
                    const nameA = a.name.toLowerCase();
                    const nameB = b.name.toLowerCase();
                    // Prioritas: Google > Microsoft > Lainnya
                    if (nameA.includes('google')) return -1;
                    if (nameB.includes('google')) return 1;
                    if (nameA.includes('microsoft')) return -1;
                    if (nameB.includes('microsoft')) return 1;
                    return 0;
                });
                bestVoice = idVoices[0];
                console.log("Voice Terpilih:", bestVoice.name);
            }
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadBestVoice;
        }
        loadBestVoice();
        setTimeout(loadBestVoice, 1000); // Retry force load

        function speakAI(text) {
            if (!text) return;
            if (synth.speaking) synth.cancel();

            const utter = new SpeechSynthesisUtterance(text);
            if (bestVoice) utter.voice = bestVoice;
            
            // Tuning agar tidak robotik
            utter.pitch = 1.1; // Sedikit tinggi (Cewe)
            utter.rate = 0.95;  // Sedikit lambat (Wajar)
            utter.volume = 1.0;

            synth.speak(utter);
        }

        // --- 2. SPEECH RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.continuous = false;
        recognition.lang = 'id-ID';
        recognition.interimResults = false;

        recognition.onstart = () => { btnMic.classList.add('listening'); };
        recognition.onend = () => { btnMic.classList.remove('listening'); };
        
        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            userInput.value = text;
            handleSend();
        };

        recognition.onerror = (e) => {
            console.error(e);
            btnMic.classList.remove('listening');
        };

        btnMic.addEventListener('click', () => {
            try { recognition.start(); } catch(e){}
        });

        // --- 3. UI LOGIC ---
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message-row ${sender}`;
            
            const avatarUrl = "https://i.pravatar.cc/150?img=44";
            
            if (sender === 'ai') {
                div.innerHTML = `
                    <img src="${avatarUrl}" class="avatar-small" onerror="this.src='https://via.placeholder.com/50/10a37f/FFFFFF/?text=Q'">
                    <div class="message-content">
                        <div class="sender-name">Qwen</div>
                        <div class="message-bubble">${text}</div>
                    </div>
                `;
            } else {
                div.innerHTML = `
                    <div class="message-content">
                        <div class="message-bubble">${text}</div>
                    </div>
                `;
            }
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function processAI(input) {
            const text = input.toLowerCase();
            let reply = "";

            // Logika Sederhana (Karena tanpa API Server)
            if (text.match(/halo|hai|pagi|siang|sore|malam/)) reply = "Halo! Apa yang bisa saya bantu hari ini?";
            else if (text.match(/siapa|nama|kamu/)) reply = "Saya adalah Qwen, model bahasa besar dari Alibaba Cloud.";
            else if (text.match(/jam|waktu|tanggal/)) reply = "Saat ini adalah " + new Date().toLocaleTimeString('id-ID') + " WIB.";
            else if (text.match(/terima kasih|makasih/)) reply = "Sama-sama! Senang bisa membantu.";
            else if (text.match(/bisa apa|fitur/)) reply = "Saya bisa menjawab pertanyaan umum, menulis teks, dan berkomunikasi dalam bahasa Indonesia.";
            else reply = "Maaf, saya hanya model demo tanpa koneksi internet. Pertanyaan kompleks mungkin tidak bisa saya jawab.";

            addMessage(reply, 'ai');
            speakAI(reply);
        }

        function handleSend() {
            const val = userInput.value.trim();
            if (!val) return;

            addMessage(val, 'user');
            userInput.value = '';
            
            // Simulasi "Thinking"
            setTimeout(() => processAI(val), 600);
        }

        btnSend.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        // Auto resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

    </script>
</body>
</html>
