<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kaka Music Studio - Optimized</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta property="og:title" content="Kaka Music Game Studio">
    <meta property="og:description" content="Dengarkan soundtrack terbaik kami.">
    <meta property="og:image" content="https://via.placeholder.com/600x600/000000/00e5ff?text=Kaka+Music"> 
    <meta name="theme-color" content="#000000">

    <style>
        /* --- RESET & SETUP (RINGAN) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #050505;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Hanya gradasi sederhana, tanpa animasi berat */
            background: radial-gradient(circle at center, #1a1a2e, #000);
        }

        /* --- AUDIO REACT LAYERS (RINGAN) --- */
        
        /* 1. Flash Effect (Berdenyut) - SATU-SATUNYA ANIMASI BERAT */
        #bgflash {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            background: #050505;
            /* Gunakan opacity yang diubah JS, bukan warna full RGB biar ringan */
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #050505;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .splash-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #00e5ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
        }

        .btn-start {
            background: transparent;
            border: 2px solid #ff0055;
            color: #fff;
            padding: 12px 30px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
            transition: 0.3s;
        }
        .btn-start:hover {
            background: #ff0055;
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.8);
        }

        /* --- PLAYER CARD --- */
        :root {
            --primary: #00e5ff;
            --secondary: #ff0055;
        }

        .player-container {
            width: 90%;
            max-width: 380px;
            background: rgba(20, 15, 25, 0.9);
            backdrop-filter: blur(10px); /* Ringan */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            position: relative;
            /* Efek Glow akan diatur JS biar hemat baterai */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: box-shadow 0.1s;
        }

        .header { margin-bottom: 15px; }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
        }

        .cover-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info { margin-bottom: 15px; }
        .song-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
        }
        .artist-name { font-size: 0.9rem; color: var(--primary); }
        .album-name { font-size: 0.8rem; color: #666; margin-bottom: 15px; }

        .progress-container {
            width: 100%;
            height: 5px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            width: 0%;
        }
        .time-stamps {
            display: flex; justify-content: space-between;
            font-size: 0.75rem; color: #888;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .controls {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px;
        }

        .btn {
            background: none; border: none; color: #fff;
            cursor: pointer; transition: 0.2s;
        }
        .btn:hover { color: var(--primary); transform: scale(1.1); }

        .btn-main {
            width: 60px; height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
        }
        .btn-main:hover { box-shadow: 0 0 25px rgba(255, 0, 85, 0.6); }

        .playlist-toggle {
            margin-top: 15px; font-size: 0.85rem;
            color: var(--secondary); cursor: pointer; text-decoration: underline;
        }

        .playlist-box {
            max-height: 0; overflow-y: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            transition: max-height 0.3s;
        }
        .playlist-box.open { max-height: 200px; padding-top: 10px; }

        .playlist-item {
            display: flex; align-items: center; padding: 10px;
            cursor: pointer; border-radius: 5px;
        }
        .playlist-item:hover { background: rgba(255,255,255,0.05); }
        .playlist-item.active { border-left: 3px solid var(--primary); background: rgba(0, 229, 255, 0.05); }
        .item-thumb { width: 40px; height: 40px; margin-right: 10px; object-fit: cover; border-radius: 4px; }
        .item-info { text-align: left; flex: 1; }
        .item-title { font-size: 0.9rem; color: #fff; }
        .item-artist { font-size: 0.75rem; color: #888; }

        svg { width: 24px; height: 24px; fill: currentColor; }
        .btn-main svg { width: 28px; height: 28px; }

        body.splash-active .player-container { display: none; }

    </style>
</head>
<body class="splash-active">

    <!-- AUDIO REACT LAYER -->
    <div id="bgflash"></div>

    <!-- SPLASH SCREEN -->
    <div id="splash-screen">
        <div class="splash-logo">KAKA STUDIO</div>
        <div style="color:#888; margin-bottom:20px; font-size:0.9rem;">AUDIO PLAYER OPTIMIZED</div>
        <button class="btn-start" onclick="startExperience()">START SYSTEM ▶</button>
    </div>

    <!-- PLAYER CONTAINER -->
    <div class="player-container">
        <div class="header">
            <h1>Kaka Studio</h1>
        </div>

        <div class="cover-wrapper">
            <img src="" alt="Album Art" class="cover-img" id="cover">
        </div>

        <div class="song-info">
            <div class="song-title" id="title">Loading...</div>
            <div class="artist-name" id="artist">Artist</div>
            <div class="album-name" id="album">Album</div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="time-stamps">
            <span id="curr-time">00:00</span>
            <span id="dur-time">00:00</span>
        </div>

        <div class="controls">
            <button class="btn" id="prev">
                <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>

            <button class="btn btn-main" id="play">
                <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>

            <button class="btn" id="next">
                <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
        </div>

        <div class="playlist-toggle" onclick="togglePlaylist()">SHOW PLAYLIST ▼</div>
        <div class="playlist-box" id="playlist-box"></div>
    </div>

    <script>
        // --- KONFIGURASI LAGU ---
        const songs = [
            {
                title: "Welcome Robot",
                artist: "Kaka Composer",
                album: "Game Soundtrack Vol. 1",
                cover: "https://picsum.photos/seed/kaka1/300/300",
                src: "welcome-robot.mp3" 
            },
            {
                title: "Neon City Night",
                artist: "Cyber Band",
                album: "Synthwave Collection",
                cover: "https://picsum.photos/seed/kaka2/300/300",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            },
            {
                title: "Puzzle Theme",
                artist: "Studio Orchestra",
                album: "Casual Games",
                cover: "https://picsum.photos/seed/kaka3/300/300",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            }
        ];

        const cover = document.getElementById('cover');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const album = document.getElementById('album');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress');
        const currTime = document.getElementById('curr-time');
        const durTime = document.getElementById('dur-time');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const playlistBox = document.getElementById('playlist-box');
        const bgflash = document.getElementById('bgflash');

        let songIndex = 0;
        let isPlaying = false;
        const audio = new Audio();
        
        loadSong(songs[songIndex]);

        // --- LOGIC PLAYER ---
        function loadSong(song) {
            title.innerText = song.title;
            artist.innerText = song.artist;
            album.innerText = song.album;
            cover.src = song.cover;
            audio.src = song.src;
            updatePlaylistUI();
        }

        function playSong() {
            isPlaying = true;
            audio.play().catch(e => console.log("Play error:", e));
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        }

        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        }

        function prevSong() {
            songIndex--;
            if (songIndex < 0) songIndex = songs.length - 1;
            loadSong(songs[songIndex]);
            if(isPlaying) playSong();
        }

        function nextSong() {
            songIndex++;
            if (songIndex > songs.length - 1) songIndex = 0;
            loadSong(songs[songIndex]);
            if(isPlaying) playSong();
        }

        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            if (isNaN(duration)) return;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            const currMin = Math.floor(currentTime / 60);
            let currSec = Math.floor(currentTime % 60);
            if (currSec < 10) currSec = `0${currSec}`;
            const durMin = Math.floor(duration / 60);
            let durSec = Math.floor(duration % 60);
            if (durSec < 10) durSec = `0${durSec}`;

            currTime.innerText = `${currMin}:${currSec}`;
            durTime.innerText = `${durMin}:${durSec}`;
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function generatePlaylist() {
            playlistBox.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.classList.add('playlist-item');
                if(index === songIndex) item.classList.add('active');
                
                item.innerHTML = `
                    <img src="${song.cover}" class="item-thumb">
                    <div class="item-info">
                        <div class="item-title">${song.title}</div>
                        <div class="item-artist">${song.artist}</div>
                    </div>
                `;
                item.addEventListener('click', () => {
                    songIndex = index;
                    loadSong(songs[songIndex]);
                    playSong();
                });
                playlistBox.appendChild(item);
            });
        }

        function updatePlaylistUI() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if(index === songIndex) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        function togglePlaylist() {
            playlistBox.classList.toggle('open');
        }

        playBtn.addEventListener('click', () => { isPlaying ? pauseSong() : playSong(); });
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        progressContainer.addEventListener('click', setProgress);

        generatePlaylist();

        // --- AUDIO REACT ENGINE (RINGAN & EFEKTIF) ---
        let audioCtx, analyser, dataArray;

        function startAudioReact() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            const src = audioCtx.createMediaElementSource(audio);
            analyser = audioCtx.createAnalyser();
            
            src.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            analyser.fftSize = 256; // Cukup kecil untuk performa
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isPlaying) {
                // Jika pause, matikan lampu hemat baterai
                bgflash.style.backgroundColor = "#050505";
                document.querySelector('.player-container').style.boxShadow = "0 10px 30px rgba(0,0,0,0.5)";
                return;
            }

            // Ambil data frekuensi audio
            analyser.getByteFrequencyData(dataArray);

            // Hitung rata-rata volume (energi lagu)
            let sum = 0;
            // Kita hanya ambil frekuensi rendah (Bass) agar lebih responsif terhadap beat
            for(let i = 0; i < 50; i++) {
                sum += dataArray[i];
            }
            const average = sum / 50;

            // --- VISUAL 1: BACKGROUND FLASH ---
            // Gunakan opacity transparan di atas background hitam
            // Warna Cyan/Biru ke Ungu
            const opacity = Math.min(0.4, average / 255);
            
            // Ubah warna halus dari Biru ke Ungu berdasarkan volume
            // R=0, G=variable, B=variable
            const gVal = 20 + (average / 2); 
            const bVal = 50 + average;
            
            bgflash.style.backgroundColor = `rgba(0, ${gVal}, ${bVal}, ${opacity})`;

            // --- VISUAL 2: BOX GLOW ---
            // Box player ikut berdenyut
            const glowSize = 10 + (average / 5);
            const glowColor = `rgba(0, 229, 255, ${Math.min(0.5, average/150)})`;
            document.querySelector('.player-container').style.boxShadow = 
                `0 0 ${glowSize}px ${glowColor}, inset 0 0 10px rgba(255,255,255,0.1)`;
        }

        function startExperience() {
            playSong();
            startAudioReact();
            
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.style.display = 'none';
                document.body.classList.remove('splash-active');
            }, 800);
        }

    </script>
</body>
</html>
