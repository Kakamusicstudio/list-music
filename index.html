<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Portfolio</title>

<!-- Swiper -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<!-- Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, sans-serif;
}

body{
  background:#0b0b10;
  color:white;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== ALBUM COVER ===== */
.album-cover{
  width:100%;
  max-width:420px;
  margin-top:20px;
}

.swiper{
  width:100%;
  height:320px;
}

.swiper-slide{
  position:relative;
  border-radius:18px;
  overflow:hidden;
}

.swiper-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* overlay */
.overlay{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.45);
  opacity:0;
  transition:.3s;
}

.swiper-slide:hover .overlay{
  opacity:1;
}

.overlay a{
  font-size:38px;
  color:white;
}

/* ===== MUSIC PLAYER ===== */
.music-player{
  width:100%;
  max-width:420px;
  margin-top:20px;
  padding:20px;
  text-align:center;
}

.music-player h1{
  font-size:1.4rem;
}

.music-player p{
  opacity:.7;
  margin-bottom:12px;
}

#progress{
  width:100%;
  margin:14px 0;
}

.controls{
  display:flex;
  justify-content:center;
  gap:30px;
}

.controls button{
  background:none;
  border:none;
  color:white;
  font-size:24px;
  cursor:pointer;
}

</style>
</head>

<body>

<!-- ===== ALBUM COVER ===== -->
<div class="album-cover">
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- GANTI src DENGAN FOTO GITHUB LO -->
      <div class="swiper-slide">
        <img src="https://RAW_GITHUB_FOTO_LO.jpg">
        <div class="overlay">
          <a href="#" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        </div>
      </div>

      <div class="swiper-slide">
        <img src="https://RAW_GITHUB_FOTO_LO.jpg">
        <div class="overlay">
          <a href="#" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- ===== MUSIC PLAYER ===== -->
<div class="music-player">
  <h1>Judul Lagu</h1>
  <p>Nama Artis</p>

  <audio id="song">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <input type="range" value="0" id="progress">

  <div class="controls">
    <button><i class="fa-solid fa-backward"></i></button>
    <button id="playPause">
      <i class="fa-solid fa-play" id="icon"></i>
    </button>
    <button><i class="fa-solid fa-forward"></i></button>
  </div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
new Swiper(".swiper", {
  slidesPerView:1.2,
  spaceBetween:14,
  centeredSlides:true,
});

/* MUSIC CONTROL */
const song = document.getElementById("song");
const progress = document.getElementById("progress");
const playBtn = document.getElementById("playPause");
const icon = document.getElementById("icon");

playBtn.onclick = () => {
  if(song.paused){
    song.play();
    icon.className = "fa-solid fa-pause";
  }else{
    song.pause();
    icon.className = "fa-solid fa-play";
  }
};

song.ontimeupdate = () => {
  progress.value = (song.currentTime / song.duration) * 100;
};

progress.oninput = () => {
  song.currentTime = (progress.value / 100) * song.duration;
};
</script>

</body>
</html>
