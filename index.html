<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kaka Music Studio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0a0a1a, #1a1a3a, #0d0d2b);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
      position: relative;
    }
    .studio {
      text-align: center;
      z-index: 10;
      padding: 20px;
    }
    .name {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(to right, #ff8a00, #da1b60, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(106, 17, 203, 0.7);
      margin-bottom: 15px;
      letter-spacing: -0.5px;
    }
    .subtitle {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.8);
      letter-spacing: 2px;
      margin-top: 5px;
      text-transform: uppercase;
    }
    .robot {
      width: 200px;
      height: 200px;
      position: relative;
      margin: 25px auto;
      animation: bounce 2s ease-in-out infinite;
    }
    .head {
      width: 160px;
      height: 160px;
      background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
      border-radius: 24px;
      border: 6px solid #4a4a7a;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 25px rgba(74,74,122,0.8);
    }
    .antenna {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 30px;
      background: linear-gradient(to top, #4a4a7a, #6a11cb);
      border-radius: 4px;
    }
    .antenna-tip {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 16px;
      background: #ff3d7f;
      border-radius: 50%;
      box-shadow: 0 0 15px #ff3d7f;
      animation: pulse 1.5s infinite;
    }
    .eye {
      position: absolute;
      width: 35px;
      height: 35px;
      background: #00ffcc;
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffcc;
      top: 55px;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }
    .mouth {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 65px;
      height: 20px;
      background: linear-gradient(to bottom, #ff3d7f, #cc0052);
      border-radius: 0 0 12px 12px;
      box-shadow: 0 0 15px rgba(255,61,127,0.8);
    }
    .status {
      position: absolute;
      bottom: 25px;
      background: rgba(30,30,50,0.9);
      color: #00ffcc;
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }
    .status.show {
      opacity: 1;
      transform: translateY(0);
    }
    .unlock-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1000;
      cursor: pointer;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #ff3d7f, 0 0 20px #ff3d7f; }
      50% { box-shadow: 0 0 15px #ff3d7f, 0 0 25px #ff3d7f; }
    }
    @media (max-width: 375px) {
      .name { font-size: 2.4rem; }
      .robot { width: 170px; height: 170px; }
      .head { width: 135px; height: 135px; }
      .eye { width: 30px; height: 30px; }
      .mouth { width: 55px; height: 18px; }
    }
  </style>
</head>
<body>
  <div class="unlock-layer" id="unlockLayer"></div>
  
  <div class="studio">
    <h1 class="name">KAKA</h1>
    <div class="subtitle">MUSIC STUDIO</div>
    
    <div class="robot">
      <div class="antenna"></div>
      <div class="antenna-tip"></div>
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth" id="mouth"></div>
      </div>
    </div>
    
    <div class="status" id="status">
      <span>ðŸ”Š Robot voice active</span>
    </div>
  </div>

  <script>
    let audioContext;
    let audioBuffer;
    let isAudioUnlocked = false;
    const unlockLayer = document.getElementById('unlockLayer');
    const status = document.getElementById('status');
    const mouth = document.getElementById('mouth');
    const audioUrl = 'welcome-robot.mp3';
    
    window.addEventListener('load', init);
    
    function init() {
      if (localStorage.getItem('kaka_audio_unlocked') === 'true') {
        playAudio();
        hideUnlockLayer();
        return;
      }
      
      unlockLayer.addEventListener('touchstart', unlockAndPlay, { passive: true, once: true });
      unlockLayer.addEventListener('click', unlockAndPlay, { once: true });
    }
    
    function playAudio() {
      const audio = new Audio(audioUrl);
      audio.volume = 0.9;
      audio.loop = true;
      audio.play().then(() => {
        isAudioUnlocked = true;
        localStorage.setItem('kaka_audio_unlocked', 'true');
        status.classList.add('show');
        animateMouth();
      }).catch(e => console.warn('Audio play failed:', e));
    }
    
    function unlockAndPlay(e) {
      e.preventDefault();
      e.stopPropagation();
      playAudio();
      hideUnlockLayer();
    }
    
    function hideUnlockLayer() {
      unlockLayer.style.display = 'none';
      unlockLayer.style.pointerEvents = 'none';
    }
    
    function animateMouth() {
      let open = false;
      setInterval(() => {
        mouth.style.height = open ? '25px' : '15px';
        open = !open;
      }, 120);
    }
  </script>
</body>
</html>
