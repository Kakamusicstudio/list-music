<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-width=1.0">
    
    <title>Kaka Music Game Studio</title>
    <meta property="og:title" content="Kaka Music Game Studio">
    <meta property="og:description" content="Dengarkan soundtrack terbaik kami.">
    <meta property="og:image" content="https://via.placeholder.com/600x600/000000/00e5ff?text=Kaka+Music"> 
    <meta name="theme-color" content="#000000">

    <style>
        /* --- 1. SPLASH SCREEN (LAYAR PEMBUKA) --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000000;
            z-index: 9999; /* Paling depan */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.8s ease;
        }

        .splash-logo {
            font-family: 'Segoe UI', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00e5ff;
            animation: pulse 2s infinite;
        }

        .splash-subtitle {
            color: #00e5ff;
            font-size: 1rem;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        .btn-start {
            background: transparent;
            color: #fff;
            border: 2px solid #ff0055;
            padding: 15px 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
        }

        .btn-start:hover {
            background: #ff0055;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.8);
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px #00e5ff; transform: scale(1); }
            50% { text-shadow: 0 0 30px #00e5ff; transform: scale(1.05); }
            100% { text-shadow: 0 0 10px #00e5ff; transform: scale(1); }
        }

        /* --- 2. PLAYER STYLE (DARI KODE KAMU) --- */
        :root {
            --primary: #00e5ff;
            --secondary: #ff0055;
            --bg-dark: #0f0f1a;
            --text-main: #ffffff;
            --text-muted: #8888aa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at 50% -20%, #2a2a4a, var(--bg-dark));
            margin: 0;
        }

        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
        }

        .player-container {
            width: 90%;
            max-width: 400px;
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
        }

        .header { margin-bottom: 20px; }
        .header h1 {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .cover-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 229, 255, 0.2);
            position: relative;
        }

        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .cover-wrapper:hover .cover-img { transform: scale(1.05); }

        .song-info { margin-bottom: 20px; }
        .song-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .artist-name { font-size: 0.9rem; color: var(--primary); margin-bottom: 2px; }
        .album-name { font-size: 0.8rem; color: var(--text-muted); }

        .progress-container {
            width: 100%;
            height: 5px;
            background: #33334d;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            width: 0%;
            position: relative;
        }
        .time-stamps {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .btn {
            background: none;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover { color: var(--primary); transform: scale(1.1); }

        .btn-main {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
            font-size: 24px;
            color: #000;
        }
        .btn-main:hover { color: #000; box-shadow: 0 0 25px rgba(255, 0, 85, 0.6); }

        .playlist-toggle {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-decoration: underline;
            cursor: pointer;
        }

        .playlist-box {
            max-height: 0;
            overflow-y: auto;
            transition: max-height 0.3s ease;
            margin-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .playlist-box.open { max-height: 200px; padding-top: 10px; }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .playlist-item:hover { background: rgba(255,255,255,0.05); }
        .playlist-item.active {
            background: rgba(0, 229, 255, 0.1);
            border-left: 3px solid var(--primary);
        }
        .item-thumb {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            margin-right: 10px;
            object-fit: cover;
        }
        .item-info { text-align: left; flex: 1; }
        .item-title { font-size: 0.9rem; color: var(--text-main); }
        .item-artist { font-size: 0.75rem; color: var(--text-muted); }

        svg { width: 24px; height: 24px; fill: currentColor; }
        .btn-main svg { width: 28px; height: 28px; }

        /* Sembunyikan player saat splash screen aktif */
        body.splash-active .player-container {
            display: none;
        }
        
    </style>
</head>
<body class="splash-active">

    <!-- LAYAR PEMBUKA (SPLASH SCREEN) -->
    <div id="splash-screen">
        <div class="splash-logo">KAKA STUDIO</div>
        <div class="splash-subtitle">Game Soundtrack Experience</div>
        <button class="btn-start" onclick="startExperience()">MULAI DENGARKAN ▶</button>
    </div>

    <!-- BACKGROUND PARTICLES -->
    <div class="bg-particles" id="particles"></div>

    <div class="player-container">
        <div class="header">
            <h1>Kaka Studio</h1>
        </div>

        <div class="cover-wrapper">
            <img src="" alt="Album Art" class="cover-img" id="cover">
        </div>

        <div class="song-info">
            <div class="song-title" id="title">Loading...</div>
            <div class="artist-name" id="artist">Artist</div>
            <div class="album-name" id="album">Album</div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="time-stamps">
            <span id="curr-time">0:00</span>
            <span id="dur-time">0:00</span>
        </div>

        <div class="controls">
            <button class="btn" id="prev">
                <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>

            <button class="btn btn-main" id="play">
                <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>

            <button class="btn" id="next">
                <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
        </div>

        <div class="playlist-toggle" onclick="togglePlaylist()">Lihat Daftar Lagu ▼</div>
        <div class="playlist-box" id="playlist-box"></div>
    </div>

    <script>
        // --- KONFIGURASI LAGU ---
        const songs = [
            {
                title: "Battle of the Ancients",
                artist: "Kaka Composer",
                album: "Epic Soundtrack Vol. 1",
                cover: "https://picsum.photos/seed/game1/300/300",
                src: "welcome-robot.mp3" 
            },
            {
                title: "Neon City Night",
                artist: "Cyber Band",
                album: "Synthwave Collection",
                cover: "https://picsum.photos/seed/game2/300/300",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            },
            {
                title: "Puzzle Theme",
                artist: "Studio Orchestra",
                album: "Casual Games",
                cover: "https://picsum.photos/seed/game3/300/300",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            }
        ];

        const cover = document.getElementById('cover');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const album = document.getElementById('album');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress');
        const currTime = document.getElementById('curr-time');
        const durTime = document.getElementById('dur-time');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const playlistBox = document.getElementById('playlist-box');

        let songIndex = 0;
        let isPlaying = false;
        const audio = new Audio();
        
        loadSong(songs[songIndex]);

        function loadSong(song) {
            title.innerText = song.title;
            artist.innerText = song.artist;
            album.innerText = song.album;
            cover.src = song.cover;
            audio.src = song.src;
            updatePlaylistUI();
        }

        function playSong() {
            isPlaying = true;
            audio.play().catch(e => console.log("Play error:", e));
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            cover.style.transform = "scale(1.05)";
        }

        function pauseSong() {
            isPlaying = false;
            audio.pause();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            cover.style.transform = "scale(1)";
        }

        function prevSong() {
            songIndex--;
            if (songIndex < 0) songIndex = songs.length - 1;
            loadSong(songs[songIndex]);
            if(isPlaying) playSong();
        }

        function nextSong() {
            songIndex++;
            if (songIndex > songs.length - 1) songIndex = 0;
            loadSong(songs[songIndex]);
            if(isPlaying) playSong();
        }

        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            if (isNaN(duration)) return;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;

            const currentMin = Math.floor(currentTime / 60);
            let currentSec = Math.floor(currentTime % 60);
            if (currentSec < 10) currentSec = `0${currentSec}`;
            const durationMin = Math.floor(duration / 60);
            let durationSec = Math.floor(duration % 60);
            if (durationSec < 10) durationSec = `0${durationSec}`;

            currTime.innerText = `${currentMin}:${currentSec}`;
            durTime.innerText = `${durationMin}:${durationSec}`;
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function generatePlaylist() {
            playlistBox.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.classList.add('playlist-item');
                if(index === songIndex) item.classList.add('active');
                
                item.innerHTML = `
                    <img src="${song.cover}" class="item-thumb">
                    <div class="item-info">
                        <div class="item-title">${song.title}</div>
                        <div class="item-artist">${song.artist}</div>
                    </div>
                `;
                item.addEventListener('click', () => {
                    songIndex = index;
                    loadSong(songs[songIndex]);
                    playSong();
                });
                playlistBox.appendChild(item);
            });
        }

        function updatePlaylistUI() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if(index === songIndex) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        function togglePlaylist() {
            playlistBox.classList.toggle('open');
        }

        playBtn.addEventListener('click', () => {
            if (isPlaying) pauseSong();
            else playSong();
        });

        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        progressContainer.addEventListener('click', setProgress);

        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (Math.random() * 10 + 5) + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(p);
        }

        generatePlaylist();

        // --- LOGIKA START BUTTON ---
        function startExperience() {
            // 1. Mulai Audio (Ini memastikan suara keluar karena ada interaksi user)
            playSong();

            // 2. Hilangkan Splash Screen
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            
            setTimeout(() => {
                splash.style.display = 'none';
                // Tampilkan player
                document.body.classList.remove('splash-active');
            }, 800);
        }

    </script>
</body>
</html>
